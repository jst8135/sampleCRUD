<html xmlns:th= "http://www.thymeleaf.org">
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border = 1>
		<tr>
			<td>sampleId</td>
			<td>sampleName</td>
			<td>수정</td>
			<td>삭제</td>
		</tr>
		<!--model영역에 세팅된 데이터를 받는다.  -->
		<tr th:each ="s : ${listSample}">	
			<td th:text = "${s.sampleId}"></td>
			<td th:text = "${s.sampleName}"></td>
			<td><a th:href = "@{/sampleUpdate(sampleId=${s.sampleId})}">수정</a><td>
			<td><a th:href = "@{/sampleDelete(sampleId=${s.sampleId})}">삭제</a></td>
		</tr>	
	</table>
</body>
</html>
